<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>字符制作三角边框</title>
    <style type="text/css">
        .tag{
            width:300px;
            height:100px;
            background-color: #9ADFEF;
            position:relative;
        }
        .tag em{
            display:block;
            border-width:10px;
            position:absolute;
            bottom:-20px;
            left:50px;
            border-style:solid dashed dashed;
            border-color:#9ADFEF transparent transparent;
        }

    </style>
</head>
<body>
<div class="tag">
    <em></em>
    CSS气泡框实现
</div>
</body>
</html>
